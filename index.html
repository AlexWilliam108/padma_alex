<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>New User | Pádma</title>
    
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/style.css">

	<script src="js/modernizr-2.5.3-respond-1.1.0.min.js"></script>
	
    <!--================================
    	Google Analytics here
	================================!-->
    
</head>
<body>

    <header></header>
    
    <div id="container" role="main">
      <section id="new_form">
      	<figure>
          	<img src="img/profile-photo.png" alt="" />
          </figure>
          <form id="form_new" action="">
          	<fieldset>
            	<div>
                	<label for="nombre">
                    	<input class="no_bg" name="nombre" placeholder="Nombre" type="text" />
					</label>
                    <label for="apellido">
                    	<input class="no_bg" name="apellido" placeholder="Apellido" type="text" />
                    </label>
                    <label for="sexo">
                    	<input type="checkbox" value="masculino" />M
                        <input type="checkbox" value="feminino" />F
					</label>
                </div>
                <label class="min_label">
                	<a title="Agregar Teléfono" class="more-inputs telefonos" href="#">Telefónos</a>
                    <div class="input-container">
                    	<label for="category_telefonos">Category
                        	<select name="telefonos">
                            	<option value="null"></option>
                            	<option value="casa">Casa</option>
                                <option value="oficina">Oficiona</option>
                                <option value="celular">Celular</option>
                                <option value="otro">Otro</option>
                                <option value="custom">Custom</option>
                            </select>
                            <input class="custom_value" name="custom" type="text"/>
						</label>
                        <label for="value_telefonos">Value*
                        	<input name="value_telefonos" type="text" />
                        </label>
                        <label class="public" for="contact_attributes">
                            <input type="checkbox" value="public" />Public
						</label>
                        <label class="primary" for="contact_attributes">
                        	<input type="checkbox" value="primary" />Primary
						</label>	
                    </div>
                </label>
                <label class="min_label">
                	<a title="Agregar Email" class="emails" href="#">Emails</a>                	
                </label>
                <label class="min_label" rel="last">
                	<a title="Agregar Identificación" class="identifications" href="#">Identificatións</a>
                </label>
                <label>
                	<a title="Agregar Dirección" class="direccion" href="#">Dirección</a>
                </label>
                <label>
                	<a title="Agregar Otro" class="custom_attributes" href="#">Custom Attributes</a>
                </label>
                <input type="submit" value="Cadastrar" />
			</fieldset>
          </form>
      </section>
    </div>
    
    <footer></footer>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.7.2.min.js"><\/script>')</script>
    <script src="js/script.js"></script>
    <script src="js/custom_form.js"></script>

</body>
</html>
